name: Queue Mail
type: module
# core: 8.x
description: Queues all mail sent by your Drupal site so that it is sent via cron using the Drupal 8 Queue API. This is helpful for large traffic sites where sending a lot of emails per page request can slow things down considerably.
package: Mail
configure: queue_mail.admin_settings
dependencies:
  - language

